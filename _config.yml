# Site settings
remote_theme : joshgerdes/jekyll-uno
title: Kyungmo Koo
description : ""
url : "https://kookyungmo.github.io"
baseurl: ""

author:
  name			: "Kyungmo Koo"
  email			: kookyungmo@gmail.com
  twitter_username	: martinblog
  facebook_username	: martinblog
  github_username	: kookyungmo
  linkedin_username	: kyungmokoo

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination : _site
paginate    : 10
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']


